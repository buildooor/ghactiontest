name: hello-world
on:
  push:

jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: pkg
        id: pkg
        uses: buildooor/ghaction@cd6ed642bb6db9ee55da1347fed59c67f4813ffa
        with:
          private-key: ${{ secrets.PRIVATE_KEY }}
          rpc-url: ${{ secrets.RPC_URL }}
          network: sepolia
          branch: master
          on-pull-request-merged: true